<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social SoloBoss Automation</title>
    
    <!-- Kalnia Glaze Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalnia+Glaze:wght@500&display=swap" rel="stylesheet">
    
    <style>
      .kalnia-glaze {
        font-family: "Kalnia Glaze", serif;
        font-optical-sizing: auto;
        font-weight: 500;
        font-style: normal;
        font-variation-settings: "wdth" 100;
      }
      
      /* Global gradient background - Darker version for better text readability */
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 25%, #0f3460 50%, #533483 75%, #2d1b69 100%);
        background-attachment: fixed;
        font-family: "Kalnia Glaze", serif;
      }
      
      /* Custom scrollbar for the gradient theme */
      ::-webkit-scrollbar {
        width: 12px;
      }
      
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(45deg, #533483, #2d1b69);
        border-radius: 10px;
        border: 2px solid rgba(255, 255, 255, 0.2);
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(45deg, #2d1b69, #533483);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
