openapi: 3.0.3
info:
  title: Social SoloBoss Automation Platform API
  description: |
    Social SoloBoss Automation - A comprehensive API for managing and scheduling posts across multiple social media platforms with AI-powered content integration.
    
    ## Features
    - Multi-platform posting (Facebook, Instagram, Pinterest, X/Twitter)
    - Post scheduling and automation
    - Blogger integration for automatic post sharing
    - SoloBoss AI Content Planner integration
    - OAuth authentication for social media platforms
    - Comprehensive analytics and reporting
    
    ## Authentication
    This API uses JWT Bearer tokens for authentication. Include the token in the Authorization header:
    ```
    Authorization: Bearer <your-jwt-token>
    ```
    
    ## Rate Limiting
    API endpoints are rate-limited to prevent abuse:
    - Authentication endpoints: 5 requests per minute
    - Post creation: 10 requests per minute
    - General endpoints: 100 requests per minute
    
  version: 1.0.0
  contact:
    name: API Support
    email: support@sma-platform.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:3001/api
    description: Development server
  - url: https://api.sma-platform.com/api
    description: Production server

security:
  - BearerAuth: []

paths:
  # Authentication Endpoints
  /auth/register:
    post:
      tags:
        - Authentication
      summary: Register a new user
      description: Create a new user account with email and password
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
                - name
              properties:
                email:
                  type: string
                  format: email
                  example: user@example.com
                password:
                  type: string
                  minLength: 8
                  example: SecurePassword123!
                name:
                  type: string
                  example: John Doe
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                  user:
                    $ref: '#/components/schemas/User'
        '400':
          $ref: '#/components/responses/BadRequest'
        '409':
          $ref: '#/components/responses/Conflict'

  /auth/login:
    post:
      tags:
        - Authentication
      summary: Login user
      description: Authenticate user with email and password
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: user@example.com
                password:
                  type: string
                  example: SecurePassword123!
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                  user:
                    $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /auth/logout:
    post:
      tags:
        - Authentication
      summary: Logout user
      description: Invalidate the current JWT token
      responses:
        '200':
          description: Logout successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true

  # OAuth Endpoints
  /oauth/connect/{platform}:
    post:
      tags:
        - OAuth
      summary: Connect social media platform
      description: Complete OAuth flow to connect a social media platform
      parameters:
        - name: platform
          in: path
          required: true
          schema:
            type: string
            enum: [facebook, instagram, pinterest, x]
          example: facebook
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - code
                - redirectUri
              properties:
                code:
                  type: string
                  description: OAuth authorization code
                  example: AQD8H9J2K3L4M5N6
                redirectUri:
                  type: string
                  format: uri
                  example: http://localhost:3000/oauth/callback
      responses:
        '200':
          description: Platform connected successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  platformConnection:
                    $ref: '#/components/schemas/PlatformConnection'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /oauth/disconnect/{platform}:
    delete:
      tags:
        - OAuth
      summary: Disconnect social media platform
      description: Remove connection to a social media platform
      parameters:
        - name: platform
          in: path
          required: true
          schema:
            type: string
            enum: [facebook, instagram, pinterest, x]
          example: facebook
      responses:
        '200':
          description: Platform disconnected successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true

  # Posts Endpoints
  /posts:
    get:
      tags:
        - Posts
      summary: Get user's posts
      description: Retrieve paginated list of user's posts with filtering options
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
          example: 1
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
          example: 20
        - name: status
          in: query
          schema:
            type: string
            enum: [draft, scheduled, publishing, published, failed]
          example: scheduled
        - name: platform
          in: query
          schema:
            type: string
            enum: [facebook, instagram, pinterest, x]
          example: facebook
        - name: sort
          in: query
          schema:
            type: string
            enum: [createdAt, scheduledTime, publishedAt]
            default: createdAt
          example: scheduledTime
        - name: order
          in: query
          schema:
            type: string
            enum: [asc, desc]
            default: desc
          example: asc
      responses:
        '200':
          description: Posts retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  posts:
                    type: array
                    items:
                      $ref: '#/components/schemas/Post'
                  totalCount:
                    type: integer
                    example: 150
                  page:
                    type: integer
                    example: 1
                  limit:
                    type: integer
                    example: 20
                  totalPages:
                    type: integer
                    example: 8

    post:
      tags:
        - Posts
      summary: Create a new post
      description: Create a new post for scheduling or immediate publishing
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePostRequest'
      responses:
        '201':
          description: Post created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /posts/bulk:
    post:
      tags:
        - Posts
      summary: Create multiple posts
      description: Create multiple posts in a single request for bulk scheduling
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - posts
              properties:
                posts:
                  type: array
                  items:
                    $ref: '#/components/schemas/CreatePostRequest'
                  maxItems: 50
      responses:
        '201':
          description: Posts created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  scheduledPosts:
                    type: array
                    items:
                      $ref: '#/components/schemas/Post'
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        index:
                          type: integer
                        error:
                          type: string

  /posts/{postId}:
    get:
      tags:
        - Posts
      summary: Get post by ID
      description: Retrieve a specific post by its ID
      parameters:
        - name: postId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          example: 123e4567-e89b-12d3-a456-426614174000
      responses:
        '200':
          description: Post retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
        '404':
          $ref: '#/components/responses/NotFound'

    put:
      tags:
        - Posts
      summary: Update post
      description: Update an existing post (only allowed for draft and scheduled posts)
      parameters:
        - name: postId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          example: 123e4567-e89b-12d3-a456-426614174000
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePostRequest'
      responses:
        '200':
          description: Post updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      tags:
        - Posts
      summary: Delete post
      description: Delete a post (only allowed for draft and scheduled posts)
      parameters:
        - name: postId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          example: 123e4567-e89b-12d3-a456-426614174000
      responses:
        '200':
          description: Post deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
        '404':
          $ref: '#/components/responses/NotFound'

  /posts/{postId}/publish:
    post:
      tags:
        - Posts
      summary: Publish post immediately
      description: Publish a post immediately to all configured platforms
      parameters:
        - name: postId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          example: 123e4567-e89b-12d3-a456-426614174000
      responses:
        '200':
          description: Post publishing initiated
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/PublishResult'

  /posts/analytics:
    get:
      tags:
        - Posts
      summary: Get post analytics
      description: Retrieve analytics and statistics for user's posts
      parameters:
        - name: startDate
          in: query
          schema:
            type: string
            format: date
          example: 2024-01-01
        - name: endDate
          in: query
          schema:
            type: string
            format: date
          example: 2024-01-31
        - name: platform
          in: query
          schema:
            type: string
            enum: [facebook, instagram, pinterest, x]
      responses:
        '200':
          description: Analytics retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Analytics'

  # Blogger Integration Endpoints
  /blogger/configure:
    post:
      tags:
        - Blogger Integration
      summary: Configure Blogger integration
      description: Set up Blogger integration for automatic post detection
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - blogUrl
              properties:
                blogUrl:
                  type: string
                  format: uri
                  example: https://myblog.blogspot.com
                autoApprove:
                  type: boolean
                  default: false
                  example: false
      responses:
        '200':
          description: Blogger integration configured successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true

  /blogger/webhook:
    post:
      tags:
        - Blogger Integration
      summary: Blogger webhook endpoint
      description: Webhook endpoint for receiving new blog post notifications
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BlogPost'
      responses:
        '200':
          description: Blog post processed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  generatedPosts:
                    type: array
                    items:
                      $ref: '#/components/schemas/Post'

  # SoloBoss Integration Endpoints
  /soloboss/configure:
    post:
      tags:
        - SoloBoss Integration
      summary: Configure SoloBoss integration
      description: Set up SoloBoss AI Content Planner integration
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - apiKey
              properties:
                apiKey:
                  type: string
                  example: sb_1234567890abcdef
                autoApprove:
                  type: boolean
                  default: false
                  example: true
      responses:
        '200':
          description: SoloBoss integration configured successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true

  /soloboss/webhook:
    post:
      tags:
        - SoloBoss Integration
      summary: SoloBoss webhook endpoint
      description: Webhook endpoint for receiving content from SoloBoss AI Content Planner
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SoloBossContent'
      responses:
        '200':
          description: SoloBoss content processed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  processedContent:
                    type: object
                    properties:
                      posts:
                        type: array
                        items:
                          $ref: '#/components/schemas/Post'

  # Settings Endpoints
  /settings:
    get:
      tags:
        - Settings
      summary: Get user settings
      description: Retrieve user's application settings
      responses:
        '200':
          description: Settings retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserSettings'

    put:
      tags:
        - Settings
      summary: Update user settings
      description: Update user's application settings
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserSettings'
      responses:
        '200':
          description: Settings updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserSettings'

  # Health Check
  /health:
    get:
      tags:
        - System
      summary: Health check
      description: Check the health status of the API and its dependencies
      security: []
      responses:
        '200':
          description: System is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: healthy
                  timestamp:
                    type: string
                    format: date-time
                  services:
                    type: object
                    properties:
                      database:
                        type: string
                        example: healthy
                      redis:
                        type: string
                        example: healthy
                      scheduler:
                        type: string
                        example: healthy

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 123e4567-e89b-12d3-a456-426614174000
        email:
          type: string
          format: email
          example: user@example.com
        name:
          type: string
          example: John Doe
        createdAt:
          type: string
          format: date-time
          example: 2024-01-15T10:30:00Z
        updatedAt:
          type: string
          format: date-time
          example: 2024-01-15T10:30:00Z

    PlatformConnection:
      type: object
      properties:
        id:
          type: string
          format: uuid
        platform:
          type: string
          enum: [facebook, instagram, pinterest, x]
        platformUserId:
          type: string
        platformUsername:
          type: string
        isActive:
          type: boolean
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Post:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 123e4567-e89b-12d3-a456-426614174000
        content:
          type: string
          example: Check out this amazing new blog post!
        images:
          type: array
          items:
            type: string
            format: uri
          example: [https://example.com/image1.jpg]
        hashtags:
          type: array
          items:
            type: string
          example: [#blog, #content, #social]
        platforms:
          type: array
          items:
            type: string
            enum: [facebook, instagram, pinterest, x]
          example: [facebook, instagram]
        scheduledTime:
          type: string
          format: date-time
          nullable: true
          example: 2024-01-20T15:30:00Z
        status:
          type: string
          enum: [draft, scheduled, publishing, published, failed]
          example: scheduled
        source:
          type: string
          enum: [manual, blogger, soloboss]
          example: manual
        platformPosts:
          type: array
          items:
            $ref: '#/components/schemas/PlatformPost'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    PlatformPost:
      type: object
      properties:
        platform:
          type: string
          enum: [facebook, instagram, pinterest, x]
        platformPostId:
          type: string
          nullable: true
        content:
          type: string
        status:
          type: string
          enum: [draft, scheduled, publishing, published, failed]
        publishedAt:
          type: string
          format: date-time
          nullable: true
        error:
          type: string
          nullable: true

    CreatePostRequest:
      type: object
      required:
        - content
        - platforms
      properties:
        content:
          type: string
          maxLength: 2000
          example: Check out this amazing new blog post!
        images:
          type: array
          items:
            type: string
            format: uri
          maxItems: 10
        hashtags:
          type: array
          items:
            type: string
            pattern: '^#[a-zA-Z0-9_]+$'
          maxItems: 30
        platforms:
          type: array
          items:
            type: string
            enum: [facebook, instagram, pinterest, x]
          minItems: 1
        scheduledTime:
          type: string
          format: date-time
          nullable: true
        platformSpecificContent:
          type: object
          additionalProperties:
            type: object
            properties:
              content:
                type: string
              hashtags:
                type: array
                items:
                  type: string

    UpdatePostRequest:
      type: object
      properties:
        content:
          type: string
          maxLength: 2000
        images:
          type: array
          items:
            type: string
            format: uri
          maxItems: 10
        hashtags:
          type: array
          items:
            type: string
            pattern: '^#[a-zA-Z0-9_]+$'
          maxItems: 30
        scheduledTime:
          type: string
          format: date-time
          nullable: true
        platformSpecificContent:
          type: object
          additionalProperties:
            type: object

    PublishResult:
      type: object
      properties:
        platform:
          type: string
          enum: [facebook, instagram, pinterest, x]
        success:
          type: boolean
        platformPostId:
          type: string
          nullable: true
        error:
          type: string
          nullable: true
        retryable:
          type: boolean

    BlogPost:
      type: object
      required:
        - title
        - content
        - url
        - publishedAt
      properties:
        title:
          type: string
          example: My Amazing Blog Post
        content:
          type: string
          example: This is the content of my blog post...
        url:
          type: string
          format: uri
          example: https://myblog.blogspot.com/2024/01/amazing-post
        publishedAt:
          type: string
          format: date-time
        author:
          type: string
          example: John Doe

    SoloBossContent:
      type: object
      required:
        - title
        - content
      properties:
        title:
          type: string
          example: AI Generated Blog Post
        content:
          type: string
          example: This is AI-generated content...
        seoSuggestions:
          type: array
          items:
            type: string
          example: [keyword1, keyword2, keyword3]
        socialMediaText:
          type: string
          example: Check out this AI-generated content! #AI #Content
        images:
          type: array
          items:
            type: string
            format: uri

    UserSettings:
      type: object
      properties:
        timezone:
          type: string
          example: America/New_York
        defaultHashtags:
          type: array
          items:
            type: string
          example: [#mybrand, #content]
        autoApproveFromSoloBoss:
          type: boolean
          example: false
        bloggerIntegrationEnabled:
          type: boolean
          example: true
        notificationSettings:
          type: object
          properties:
            emailNotifications:
              type: boolean
            failedPostAlerts:
              type: boolean
            weeklyReports:
              type: boolean

    Analytics:
      type: object
      properties:
        totalPosts:
          type: integer
          example: 150
        publishedPosts:
          type: integer
          example: 142
        failedPosts:
          type: integer
          example: 8
        scheduledPosts:
          type: integer
          example: 25
        platformBreakdown:
          type: object
          properties:
            facebook:
              type: integer
              example: 75
            instagram:
              type: integer
              example: 50
            pinterest:
              type: integer
              example: 15
            x:
              type: integer
              example: 10
        successRate:
          type: number
          format: float
          example: 94.67
        averagePostsPerDay:
          type: number
          format: float
          example: 4.8

    Error:
      type: object
      properties:
        code:
          type: string
          example: VALIDATION_ERROR
        message:
          type: string
          example: Invalid input data
        details:
          type: object
        retryable:
          type: boolean
          example: false

  responses:
    BadRequest:
      description: Bad request - invalid input data
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: VALIDATION_ERROR
            message: Invalid input data
            details:
              field: content
              issue: Content cannot be empty

    Unauthorized:
      description: Unauthorized - invalid or missing authentication token
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: INVALID_TOKEN
            message: Authentication token is invalid or expired

    Forbidden:
      description: Forbidden - insufficient permissions
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: INSUFFICIENT_PERMISSIONS
            message: You don't have permission to access this resource

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: RESOURCE_NOT_FOUND
            message: The requested resource was not found

    Conflict:
      description: Conflict - resource already exists
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: RESOURCE_CONFLICT
            message: A user with this email already exists

    TooManyRequests:
      description: Too many requests - rate limit exceeded
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: RATE_LIMIT_EXCEEDED
            message: Too many requests, please try again later

    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: INTERNAL_ERROR
            message: An unexpected error occurred

tags:
  - name: Authentication
    description: User authentication and session management
  - name: OAuth
    description: Social media platform OAuth integration
  - name: Posts
    description: Post creation, scheduling, and management
  - name: Blogger Integration
    description: Blogger platform integration for automatic post sharing
  - name: SoloBoss Integration
    description: SoloBoss AI Content Planner integration
  - name: Settings
    description: User settings and preferences
  - name: System
    description: System health and monitoring